<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Handlee&family=Overlock&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
            <img src="./img/logo.png" alt="logo">
        
    </div>
    <div class="wrapper">
        <div class="coming-soon-div">
            <!-- <h1>Opening Soon !!!! </h1> -->
            <h1>Happy Birthday <span id="shradha"></span>!!! </h1>
            <h6>7th Jan</h6>
        </div>
        <div class="time-box">
                <div class="countdown">
                    <div class="time">
                        <p>Days</p>
                        <span id='day'></span>
                    </div>
                    
                    <div class="time">
                        <p>Hours</p>
                        <span id='hour'></span>
                    </div>

                    <div class="time">
                        <p>Mins</p>
                        <span id = 'mins'></span>
                    </div>

                    <div class="time">
                        <p>Sec</p>
                        <span id='sec'></span>
                    </div>
                </div>
                <div class="content">
                    Now or Never. <br> 
                    <!-- Lets get subscribed so that we could let you know about us. -->
                    Enter Your Birthday and Start countdown now.
                    <div class="submit-div">
                        <input type="text" placeholder="Your Birthday in {MM DD, YY format} " id="birth-date">
                        <button class="btn" onclick="countD()">Let's Go</button>
                    </div>
       
                </div>
        </div>
    </div>

<script src="main.js"></script>    
</body>
</html>
